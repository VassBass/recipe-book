<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
    <link rel="stylesheet" type="text/css" href="topnav.css">
    <link rel="stylesheet" type="text/css" href="table.css">
    <link rel="stylesheet" type="text/css" href="button.css">
</head>
<body>
<div class="topnav">
    <a href="/ingredients">Ингридиенты</a>
    <a class="active" href="/recipes">Рецепты</a>
    <div class="topnav-right">GFL Task 4</div>
</div>

<form action="/recipe_add" method="get">
    <input class="button" type="submit" value="Добавить рецепт">
</form>
<form id="search_field" action="/recipe_search" method="post"></form>

<table class="table">
    <thead>
    <tr>
        <th>Поиск рецептов</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <input form="search_field" type="text"size="50" placeholder="Символы в названии" name="name">
        </td>
        <td>
            <input type="submit" form="search_field" value="Искать">
        </td>
        <td>
            <a href="recipe_search_ingredients">Поиск рецептов по составу</a>
        </td>
    </tr>
    </tbody>
</table>

<table class="table">
    <thead>
    <tr>
        <th>Рецепты</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${recipes}">
        <td th:text="${r.title}"></td>
        <td> <a th:href="@{/recipe_info/{id}(id=${r.id})}">Подробнее</a></td>
        <td> <a th:href="@{/recipe_delete/{id}(id=${r.id})}">Удалить</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
